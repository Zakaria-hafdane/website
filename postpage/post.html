<div class="page-container">
    <header class="header">
        <div class="logo">Logo</div>
        <input type="text" placeholder="Search...">
        <nav>
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Notifications</a>
        </nav>
    </header>

    <div class="content">
        <div class="main-content">
            <div class="create-post">
                <textarea placeholder="What's on your mind?"></textarea>
                <button type="submit">Post</button>
            </div>
            
            <div class="post-card">
                <div class="post-user-info">
                    <img src="profile.jpg" alt="User Profile">
                    <div class="user-details">
                        <span class="username">John Doe</span>
                        <span class="timestamp">2 hours ago</span>
                    </div>
                </div>
                <div class="post-content">
                    <p>This is an example post content. You can add text, images, or videos here.</p>
                </div>
                <div class="post-engagement">
                    <button><i class="fa fa-thumbs-up"></i> Like</button>
                    <button><i class="fa fa-comment"></i> Comment</button>
                    <button><i class="fa fa-share"></i> Share</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="trending-section">
                <h3>Trending</h3>
                <!-- Trending items here -->
            </div>
            <div class="suggested-users">
                <h3>Suggested Users</h3>
                <!-- Suggested users list here -->
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Privacy</a>
        </div>
        <div class="social-icons">
            <!-- Social media icons here -->
        </div>
    </footer>
</div>
